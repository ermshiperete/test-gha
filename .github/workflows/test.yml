name: 'Dispatch testing'
run-name: '${{ github.actor }} is learning GitHub Actions'
on:
  repository_dispatch:
    types: ['Dispatch testing']
  workflow_dispatch:

jobs:
  build:
   name: Run test script
   runs-on: ubuntu-latest
   steps:
    - name: Do Something Based On Triggered Event Data
      run: 'echo "Triggered event text: ${{ github.event.client_payload.text }}"'

    - name: Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2
      with:
        ref: '${{ github.event.client_payload.ref }}'

    - name: Run script
      run: |
        ./build.sh

    - name: Test docker
      uses: ermshiperete/test-gha-action@0ebce243accce00b5154fc0532f4f66d60c75c57
      with:
        dist: "focal"
        platform: "i386"
        source_dir: "src_dir_foo"
        sourcepackage: "my-src-pkg.1.0-1.dsc"
        prerelease_tag: "helloworld"
        enable_pso: "false"
