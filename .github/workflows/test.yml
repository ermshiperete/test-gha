name: 'Dispatch testing'
run-name: '${{ github.actor }} is learning GitHub Actions'
on:
  repository_dispatch:
    types: ['Dispatch testing']
  workflow_dispatch:

jobs:
  build:
   name: Run test script
   runs-on: ubuntu-latest
   steps:
    - name: Do Something Based On Triggered Event Data
      run: 'echo "Triggered event text: ${{ github.event.client_payload.text }}"'

    - name: Checkout
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3.0.2
      with:
        ref: '${{ github.event.client_payload.ref }}'

    - name: Run script
      run: |
        ./build.sh

    - name: Test docker
      uses: ermshiperete/test-gha-action@04d5947bfb5af9fbe4bb4a2d4ed521d73fb97f8c
      with:
        flavor: "ubuntu"
        dist: "latest"
        platform: "i386"
        source_dir: "${{github.workspace}}"
        sourcepackage: "my-src-pkg.1.0-1.dsc"
        prerelease_tag: "helloworld"
        enable_llso: "false"
        enable_pso: "true"
        github_token: "${{secrets.GITHUB_TOKEN}}"
